name: vite project deploy

# on:
#   pull_request:
#     types:
#       - closed
#     # Sequence of patterns matched against refs/heads
#     branches:
#       - master
#       - feature/**

on:
  push:
    branches:
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      name: 安装 pnpm
      with:
        version: latest
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Build
      run: |
        pnpm install
